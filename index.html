<!DOCTYPE html>
<html>
<head>
    <title>UI Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>

    <!-- header across top -->
    <header>
        <section class="a">A</section>
    </header>
    <!-- main container -->
    <main>
        <!-- left column -->
        <aside class="b">B</aside>
        <!-- 2 boxes side by side -->
        <section class="cd">
            <div class="c">C</div>
            <div class="d">D</div>
        </section>
        <!-- 4 boxes side by side -->
        <!-- e and f -->
        <section class="ef">
            <div class="e">E</div>
            <div class="f">F</div>
        </section>
        <!-- g and h -->
        <section class="gh">
            <div class="g">G</div>
            <div class="h">H</div>
        </section>
    </main>
    <!-- footer across bottom -->
    <footer>
        <div class="i">I</div>
    </footer>



</body>
</html>
